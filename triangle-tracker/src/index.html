<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/bootstrap.js">

    </script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TriangleTangle</title>
  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Triangle Tangle</h1>
        <h1 class="hidden text-success" id="output"></h1>
      </div>

      <form id="triangle">

        <div class="form-group">

          <label class="col-form-label bg-danger" for="sideA" id="aRed">Side A</label>
          <input type="text" class="form-control" id="sideA">

          <label class="col-form-label bg-primary" for="sideB" id="bBlue">Side B</label>
          <input type="text" class="form-control" id="sideB">

          <label class="col-form-label bg-success" for="sideC" id="cGreen">Side C</label>
          <input type="text" class="form-control" id="sideC">

          <br />

          <button type="submit" class="btn btn-info">Submit</button>

        </div>


      </form> <!-- form -->

    </div> <!-- container -->


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
  </body>
</html>
